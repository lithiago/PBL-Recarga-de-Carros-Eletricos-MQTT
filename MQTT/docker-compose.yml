services:
  mosquitto:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

  carro:
    build:
      context: .
      dockerfile: ./Carro/Dockerfile
    depends_on:
      - mosquitto

  servidor-feiradesantana:
    build:
      context: .
      dockerfile: ./Servidor/Dockerfile
    volumes:
      - ./utils/data:/data
    ports:
      - "8080:8080"  # Mapeia a porta 8080 do container para a 8080 do host
    environment:
      - CIDADE=FeiraDeSantana
      - ARQUIVO_JSON=/data/FeiraDeSantana.json
    depends_on:
      - mosquitto
  
  servidor-ilheus:
    build:
      context: .
      dockerfile: ./Servidor/Dockerfile
    volumes:
      - ./utils/data:/data
    ports:
      - "8081:8080"  # Mapeia a porta 8080 do container para a 8080 do host
    environment:
      - CIDADE=Ilheus
      - ARQUIVO_JSON=/data/Ilheus.json
    depends_on:
      - mosquitto
  
  servidor-salvador:
    build:
      context: .
      dockerfile: ./Servidor/Dockerfile
    volumes:
      - ./utils/data:/data
    ports:
      - "8082:8080"  # Mapeia a porta 8080 do container para a 8080 do host
    environment:
      - CIDADE=Salvador
      - ARQUIVO_JSON=/data/Salvador.json
    depends_on:
      - mosquitto
  